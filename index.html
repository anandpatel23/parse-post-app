<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>You're ready to use Parse!</h1>

    <form id="post-form">
      <p><input id="post-title" type="text"></p>
      <p><textarea id="post-content"></textarea></p>
      <p><input id="post-submit" type="submit"></p>
    </form>

    <ul id="list-posts">
      <!-- 
        list of posts 
        <li>
          <h3>
          <p>
      -->

    </ul>
    
  </div>

  <script type="text/javascript">
    Parse.initialize("wk0RdqFZhEZfURx7dTpVRebHt2u38OGXKDT53d3o", "AZNULOCpP1J7D7twgXTPxlk1ueK2QWaHZuhE1pex");
    // represents the class
    var Post = Parse.Object.extend("Post");

    function getPosts(){
      var query = new Parse.Query(Post);
      query.find({
        success: function(results){
          var output = "";
          for(var i in results){
            var title = results[i].get("title");
            var content = results[i].get("content");
            output += "<li>";
            output += "<h3>" + title + "</h3>";
            output += "<p>" + content + "</p>";
            output += "</li>";
          }
          $("#list-posts").html(output);
        }, 
        error: function(error){
          console.log("Query Error: " + error.message);
        }
      });
    }

    getPosts();

    // submit post
    $("#post-form").submit(function(event){
      event.preventDefault();
      var title = $("#post-title").val();
      var content = $("#post-content").val();

      // instance of Post class
      var newPost = new Post();
      newPost.set("title", title);
      newPost.set("content", content);

      // send to database
      newPost.save({
        success: function(){
          getPosts();
        }, 
        error: function(error){
          console.log("Error: " + error.message);
        }
      });
    });
  </script>
</body>

</html>
